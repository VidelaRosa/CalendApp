{% extends "includes/basic.html" %}
{% load staticfiles %}
{% block content %}
<br>
    <div class="col-lg-2">
        
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Crea un nuevo evento
                {{ event.date|date:"SHORT_DATE_FORMAT" }}
            </div>
            <div class="panel-body">
                <form role="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="title" class="form-control" placeholder="Titulo" value="{{ event.title }}" required>
                    </div>
                    <div class="form-group">
                        <textarea name="description" class="form-control" rows="3" placeholder="Descripción" style="resize: none">{{ event.description }}</textarea>   
                    </div>
                    <div class="form-group">
                        <center><div class="form-inline">
                            <div class='col-lg-6 input-group date' id='datepicker'>
                                <input type='text' name="date" class="form-control" placeholder="Fecha" value="{{ event.date|date:"SHORT_DATE_FORMAT" }}" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <div class='col-lg-5 input-group date' id='timepicker'>
                                <input type='text' name="time" class="form-control" placeholder="Hora" value="{{ event.time|time:"H:i" }}">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div></center>
                    </div>
                    <div class="from-group">
                        <select class="form-control" id="importance" name="importance" required>
                            <option value=1 {% if event.importance == 1 %}
                                selected 
                            {% endif %}>Poco importante</option>
                            <option value=2 {% if event.importance == 2 %}
                                selected 
                            {% endif %}>Normal</option>
                            <option value=3 {% if event.importance == 3 %}
                                selected 
                            {% endif %}>Importante</option>
                            <option value=4 {% if event.importance == 4 %}
                                selected 
                            {% endif %}>Muy importante</option>
                            <option value=5 {% if event.importance == 5 %}
                                selected 
                            {% endif %}>Súper importante</option>
                        </select>
                    </div>
                    <br>
                    <center><button type="submit" class="btn btn-success"><i class="fa fa-pencil"></i> Editar</button>
                    <a href="{% url 'delete_event' event.pk %}" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Borrar </a></center>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
