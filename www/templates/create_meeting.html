 {% extends "includes/basic.html" %}
{% load staticfiles %}
{% block content %}
<br>
    <div class="col-lg-2"></div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Crea una nueva cita
            </div>
            <div class="panel-body">
                <form role="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="person" class="form-control" placeholder="Con quién" required>
                    </div>
                    <div class="form-group">
                        <center><div class="form-inline">
                            <div class='col-lg-6 input-group date' id='datepicker'>
                                <input type='text' name="date" class="form-control" placeholder="Fecha" value="{% now "SHORT_DATE_FORMAT" %}" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <div class='col-lg-5 input-group date' id='timepicker'>
                                <input type='text' name="time" class="form-control" placeholder="Hora" value="{% now "H:i" %}" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                        </div></center>
                    </div>
                    <div class="from-group">
                        <select class="form-control" id="importance" name="importance" required>
                            <option value=1>Poco importante</option>
                            <option value=2 selected="">Normal</option>
                            <option value=3>Importante</option>
                            <option value=4>Muy importante</option>
                            <option value=5>Súper importante</option>
                        </select>
                    </div>
                    <br>
                    <center><button type="submit" class="btn btn-success">Crear cita</button></center>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
